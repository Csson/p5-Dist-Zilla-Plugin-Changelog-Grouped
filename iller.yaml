---
# This file is used together with Dist::Iller and
# Dist::Iller::Config::Author::CSSON to generate
# dist.ini and weaver.ini.
doctype: dist

header:
  name: Dist-Zilla-Plugin-Changelog-Grouped
  author:
    - Erik Carlsson <info@code301.com>
  license: Perl_5
  copyright_holder: Erik Carlsson
  copyright_year: 2016

prereqs:
  runtime:
    requires:
      - perl: 5.010001
      - Dist::Zilla::Role::Plugin: 5.000
      - Dist::Zilla::Role::FileMunger: 5.000
      - Dist::Zilla::Role::AfterRelease: 5.000
      - Moose: 2.1400
      - namespace::autoclean: 0.16
      - Types::Standard: 1.000000
      - Path::Tiny
      - CPAN::Changes: 0.400002
  test:
    requires:
      - String::Cushion
      - syntax
      - Syntax::Feature::Qi
      - Test::DZil: 5.000

plugins:
  - +config: Author::CSSON

  # Temporarily. Remove once ::Config::AUthor::CSSON does this
  - +replace_plugin: RewriteVersion
    +with: RewriteVersion::Transitional

  - +replace_plugin: BumpVersionAfterRelease
    +with: BumpVersionAfterRelease::Transitional

---
doctype: weaver

plugins:
  - +config: Author::CSSON
